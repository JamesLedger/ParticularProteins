version: 1
frontend:
  phases:
    preBuild:
      commands:
        - corepack enable
        - corepack prepare pnpm@9.10.0 --activate
        - pnpm -v
        - pnpm install --frozen-lockfile
    build:
      commands:
        - pnpm build
  artifacts:
    baseDirectory: dist
    files:
      - "**/*"
  cache:
    paths:
      - ~/.pnpm-store
      - node_modules/.cache
